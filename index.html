<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>JKU Abfahrtstafel</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 4px;
    }
    th {
      background: #004f9f;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h3>ðŸš‹ Abfahrten JKU I UniversitÃ¤t</h3>
  <div id="timetable">Lade Fahrplan â€¦</div>

  <script>
    async function loadData() {
      const response = await fetch("https://www.linzag.at/efa2020/XML_DM_REQUEST?language=de&mode=direct&useRealtime=true&type_dm=stop&name_dm=JKU%20I%20Universit%C3%A4t&outputFormat=JSON");
      const data = await response.json();
      const departures = data.departureList;
      let html = "<table><tr><th>Linie</th><th>Richtung</th><th>Abfahrt in</th></tr>";
      for (let dep of departures.slice(0, 5)) {
        const line = dep.servingLine.name;
        const dir = dep.servingLine.direction;
        const mins = dep.dateTime.countdown;
        html += `<tr><td>${line}</td><td>${dir}</td><td>${mins} min</td></tr>`;
      }
      html += "</table>";
      document.getElementById("timetable").innerHTML = html;
    }

    loadData();
    setInterval(loadData, 30000); // alle 30 Sekunden aktualisieren
  </script>
</body>
</html>
