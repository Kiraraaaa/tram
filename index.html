<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Linz OGD Feed</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      background-color: #f9f9f9;
      padding: 10px;
      max-width: 400px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: #0078d4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Aktuelle DatensÃ¤tze â€“ Stadt Linz</h2>
  <ul id="feed-list">Lade Daten â€¦</ul>

  <script>
    fetch("https://www.data.gv.at/katalog/feeds/custom.atom?organization=stadt-linz")
      .then(res => res.text())
      .then(str => new window.DOMParser().parseFromString(str, "application/xml"))
      .then(data => {
        const entries = [...data.querySelectorAll("entry")].slice(0, 5); // nur die letzten 5
        const list = document.getElementById("feed-list");
        list.innerHTML = "";
        entries.forEach(entry => {
          const title = entry.querySelector("title")?.textContent || "Kein Titel";
          const link = entry.querySelector("link")?.getAttribute("href") || "#";
          const updated = entry.querySelector("updated")?.textContent?.split("T")[0] || "";
          const item = document.createElement("li");
          item.innerHTML = `<a href="${link}" target="_blank">${title}</a><br><small>ðŸ“… ${updated}</small>`;
          list.appendChild(item);
        });
      })
      .catch(err => {
        document.getElementById("feed-list").innerText = "Fehler beim Laden.";
        console.error(err);
      });
  </script>
</body>
</html>
